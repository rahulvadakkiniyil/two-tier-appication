apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: two-tier-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: two-tier-app
  template:
    metadata:
      labels:
        app: two-tier-app
    spec:
      containers:
        - name: flask-ctr
          image: rahulv1996/flask-app:latest
          env:
            - name: MYSQL_HOST
              value: "10.110.91.90"
            - name: MYSQL_PASSWORD
              value: "admin"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_DB
              value: "mydb"
          ports:
           - containerPort: 5000
          imagePullPolicy: Always
